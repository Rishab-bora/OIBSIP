<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do_App</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/f30fac2c61.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Catamaran:wght@200&family=Courgette&family=Edu+TAS+Beginner:wght@700&family=Lato:wght@300;900&family=Mukta:wght@700&family=Mulish:wght@300&family=Open+Sans&family=PT+Sans:ital,wght@1,700&family=Poppins:wght@300&family=Raleway:wght@100&family=Roboto+Condensed:wght@700&family=Roboto+Slab&family=Roboto:wght@300;400&family=Source+Sans+Pro:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>TO_DO_APP</h1>
        <div class="add">
            <input type="text" placeholder="Enter your activity" id="adding">
            <button onclick="Add()">Add</button>
        </div>
        <div class="text">

        </div>
    </div>


    <script>
    let add = document.getElementById("adding");
    let text = document.querySelector(".text");


function Add()
{
    if (add.value == ""){
        alert("Please enter activity first")
    }
    else{
        let newElm = document.createElement("ul");
        newElm.innerHTML=`${add.value} <i class="fa-solid fa-trash"></i>`;
        text.appendChild(newElm);
        add.value = "";
        newElm.querySelector("i").addEventListener("click",remove);

        function remove()
        {
            newElm.remove()
        }
    }
}
</script>
    
</body>

</html>
